{%extends "base.html"%}

{%block content%}



<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Pets</h1>
      <p class="lead">Please adopt these cuties!</p>
    </div>
  </div>




<div class="container">
    <div class="card-group">
        {%for pet in pets%}
    
        <div class="col-4">
          
           <h1 class="card-title">{{pet.name}} </h1>
           <img  class="card-img-top" src="{{pet.photo_url}}">
           <div class="card-body">
                <p class="card-text">{{pet.name}} is {{pet.age}} olds {{pet.species}}.   
                <span class="badge badge-secondary"> {% if pet.available %} <b> available!</b> {% endif %}</span> </p>
            
            </div>
            <a href="/{{pet.id}}" class="btn-lg btn-success">Details</a>
        </div>

        {%endfor%}
    </div>

    <hr>
    
    <div class="container">
       <div class="row">
           <hr>
        <a href="/add" class="btn btn-block btn-primary">Add Pet!</a>
        </div>
    </div>



</div>










{%endblock%}
